---
- name: Setup Sway Desktop Environment with wpgtk
  hosts: localhost
  become: false
  vars:
    user_home: "{{ ansible_env.HOME | default(lookup('env', 'HOME')) }}"
    config_dir: "{{ user_home }}/.config"
    
  roles:
    - role: system_dependencies
      tags: ['dependencies', 'system']
    
    - role: wpgtk
      tags: ['wpgtk', 'theming']
    
    - role: sway
      tags: ['sway', 'wm']
    
    - role: waybar
      tags: ['waybar', 'bar']
    
    - role: ulauncher
      tags: ['ulauncher', 'launcher']
    
    - role: kitty
      tags: ['kitty', 'terminal']
