---
- name: Install base system dependencies (Fedora)
  dnf:
    name:
      - sway
      - swaylock
      - swayidle
      - waybar
      - python3
      - python3-pip
      - ImageMagick  # for blurring lock screen wallpaper
      - brightnessctl  # for laptop brightness control
      - playerctl  # for media controls
      - grim  # screenshot tool
      - slurp  # region selector for screenshots
      - wf-recorder  # screen recording
      - wl-clipboard  # clipboard utilities
      - mako  # notification daemon (alternative to dunst)
      - git
      - fontawesome-fonts
      - gnome-themes-extra
    state: present
  when: ansible_facts['distribution'] == 'Fedora'
  become: yes

- name: Install base system dependencies (Debian/Ubuntu)
  apt:
    name:
      - sway
      - swaylock
      - swayidle
      - waybar
      - python3
      - python3-pip
      - imagemagick
      - brightnessctl
      - playerctl
      - grim
      - slurp
      - wf-recorder
      - wl-clipboard
      - mako-notifier
      - git
      - fonts-font-awesome
      - gnome-themes-extra
    state: present
    update_cache: yes
  when: ansible_facts['distribution'] in ['Debian', 'Ubuntu']
  become: yes

- name: Install base system dependencies (Arch)
  pacman:
    name:
      - sway
      - swaylock
      - swayidle
      - waybar
      - python
      - python-pip
      - imagemagick
      - brightnessctl
      - playerctl
      - grim
      - slurp
      - wf-recorder
      - wl-clipboard
      - mako
      - git
      - ttf-font-awesome
      - gnome-themes-extra
    state: present
  when: ansible_facts['distribution'] == 'Archlinux'
  become: yes
