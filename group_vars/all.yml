---
# Variables file for the entire playbook
# Override these in your own vars file or via --extra-vars

# User configuration
target_user: "{{ ansible_user_id }}"
user_home: "{{ ansible_env.HOME | default(lookup('env', 'HOME')) }}"
config_dir: "{{ user_home }}/.config"

# Package manager detection
raw_pkg_mgr: "{{ ansible_facts.get('pkg_mgr', ansible_pkg_mgr | default('')) }}"
system_pkg_mgr: "{{ raw_pkg_mgr | default('') | lower }}"
rpm_ostree_like_pkg_mgrs:
  - rpm-ostree
  - atomic_container
  - atomic
  - ostree
dnf_like_pkg_mgrs:
  - dnf
  - dnf4
  - dnf5
  - yum
  - microdnf

# wpgtk configuration
wpgtk_autostart: yes
wpgtk_install_templates: yes
wpg_binary: "{{ user_home }}/.local/bin/wpg"
uv_binary: "{{ user_home }}/.cargo/bin/uv"
user_local_bin: "{{ user_home }}/.local/bin"
user_cargo_bin: "{{ user_home }}/.cargo/bin"
user_default_path: "{{ ansible_env.PATH | default('/usr/local/bin:/usr/bin:/bin') }}"

# Sway configuration
sway_autostart: no  # Set to yes to auto-start sway on login

# Display configuration
# Examples of multi-monitor setup (uncomment and customize)
# displays:
#   - name: HDMI-A-1
#     resolution: 1920x1080
#     position: 2560,45
#   - name: DVI-D-1
#     resolution: 2560x1440
#     position: 0,0

# Additional packages to install (optional)
extra_packages: []
# Example:
# extra_packages:
#   - firefox
#   - nautilus
#   - gnome-control-center
